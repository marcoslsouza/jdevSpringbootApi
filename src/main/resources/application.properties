spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.servlet.context-path=/spring-boot

#Numero maximo de millesegundos que um cliente aguardara por uma conexao
spring.datasource.hikari.connection-timeout=20000

#Numero minimo de conexoes inativas mantidas pelo Hiraki em um conjunto de conexoes
spring.datasource.hikari.minimum-idle=10

# Maximo do pool de conexao
spring.datasource.hikari.maximum-pool-size=40

# Tempo ocioso para conexao
spring.datasource.hikari.idle-timeout=10000

# Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true